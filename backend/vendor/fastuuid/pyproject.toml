[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "fastuuid"
version = "0.12.0"
description = "Pure-Python uuid shim used to satisfy litellm fastuuid dependency"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"

[tool.setuptools.packages.find]
where = ["."]
