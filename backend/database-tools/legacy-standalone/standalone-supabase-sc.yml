# Standalone Supabase project - completely separate from main Thoth
name: thoth-supabase

services:
  supabase-db:
    image: postgres:15
    container_name: supabase_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: california_schools
      POSTGRES_USER: thoth_user
      POSTGRES_PASSWORD: thoth_password
    ports:
      - "5433:5432"
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
      - ./supabase-init:/docker-entrypoint-initdb.d
    networks:
      - supabase-net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "thoth_user", "-d", "california_schools"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgREST API
  supabase-rest:
    image: postgrest/postgrest:v11.2.0
    container_name: supabase_rest
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://thoth_user:thoth_password@supabase-db:5432/california_schools
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: thoth_user
    ports:
      - "3000:3000"
    networks:
      - supabase-net
    depends_on:
      supabase-db:
        condition: service_healthy

  # Adminer for database management
  adminer-supabase:
    image: adminer:4.8.1
    container_name: adminer_supabase
    restart: unless-stopped
    ports:
      - "8085:8080"
    networks:
      - supabase-net
    depends_on:
      supabase-db:
        condition: service_healthy

volumes:
  supabase_db_data:
    driver: local

networks:
  supabase-net:
    driver: bridge