# Standalone MariaDB project - completely separate from main Thoth
name: thoth-mariadb

services:
  mariadb-sc:
    image: mariadb:11.4
    container_name: mariadb_sc
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: thoth_root_password
      MYSQL_DATABASE: california_schools
      MYSQL_USER: thoth_user
      MYSQL_PASSWORD: thoth_password
    ports:
      - "3307:3306"  # External port 3307 to avoid conflicts
    volumes:
      - mariadb_sc_data:/var/lib/mysql
      - ./mariadb-init:/docker-entrypoint-initdb.d
    networks:
      - mariadb-net
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=512M
      --max-allowed-packet=64M

  # Optional Adminer for database management
  adminer-sc:
    image: adminer:4.8.1
    container_name: adminer_sc
    restart: unless-stopped
    ports:
      - "8082:8080"  # Different port to avoid conflicts
    networks:
      - mariadb-net
    depends_on:
      mariadb-sc:
        condition: service_healthy

volumes:
  mariadb_sc_data:
    driver: local

networks:
  mariadb-net:
    driver: bridge