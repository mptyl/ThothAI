# Configuration for thoth-test-dbs multi-database setup
# This file defines which databases to load and their locations

# Base path where the development databases are located
base_path: "/Users/mp/data/dev_20240627/dev_databases"

# Available databases configuration
databases:
  california_schools:
    enabled: false
    sqlite_file: "california_schools/california_schools.sqlite"
    description_dir: "california_schools/database_description"
    description: "California public schools data with enrollment, demographics, and SAT scores"
    
  european_football_2:
    enabled: true
    sqlite_file: "european_football_2/european_football_2.sqlite"
    description_dir: "european_football_2/database_description"
    description: "European football leagues, teams, players, and match data"
    
  formula_1:
    enabled: true
    sqlite_file: "formula_1/formula_1.sqlite"
    description_dir: "formula_1/database_description"
    description: "Formula 1 racing data including circuits, drivers, races, and results"
    
  card_games:
    enabled: false
    sqlite_file: "card_games/card_games.sqlite"
    description_dir: "card_games/database_description"
    description: "Trading card game data with sets, cards, and game mechanics"
    
  codebase_community:
    enabled: false
    sqlite_file: "codebase_community/codebase_community.sqlite"
    description_dir: "codebase_community/database_description"
    description: "Stack Overflow-like community platform with posts, users, and badges"
    
  debit_card_specializing:
    enabled: false
    sqlite_file: "debit_card_specializing/debit_card_specializing.sqlite"
    description_dir: "debit_card_specializing/database_description"
    description: "Financial transactions data for debit card usage analysis"
    
  financial:
    enabled: false
    sqlite_file: "financial/financial.sqlite"
    description_dir: "financial/database_description"
    description: "Banking and financial services data with accounts, loans, and transactions"
    
  student_club:
    enabled: false
    sqlite_file: "student_club/student_club.sqlite"
    description_dir: "student_club/database_description"
    description: "University student club management with events, budgets, and attendance"
    
  superhero:
    enabled: false
    sqlite_file: "superhero/superhero.sqlite"
    description_dir: "superhero/database_description"
    description: "Comic book superhero database with powers, attributes, and publishers"
    
  thrombosis_prediction:
    enabled: false
    sqlite_file: "thrombosis_prediction/thrombosis_prediction.sqlite"
    description_dir: "thrombosis_prediction/database_description"
    description: "Medical data for thrombosis prediction with patient examinations and lab results"
    
  toxicology:
    enabled: false
    sqlite_file: "toxicology/toxicology.sqlite"
    description_dir: "toxicology/database_description"
    description: "Chemical compound toxicology data with molecular structures and bonds"

# Database server configurations
servers:
  mariadb:
    enabled: true
    port: 3308
    container_name: "mariadb-server"
    
  mysql:
    enabled: true
    port: 3309
    container_name: "mysql-server"
    
  postgres:
    enabled: true
    port: 5434
    container_name: "postgres-server"
    
  sqlserver:
    enabled: false  # Disabled for Docker - will use external cloud server
    port: 1433
    container_name: "sqlserver-server"
    
  oracle:
    enabled: false  # Disabled for Docker - will use external cloud server
    port: 1521
    container_name: "oracle-server"
    
  supabase:
    enabled: true
    port: 5435
    container_name: "supabase-server"
    rest_port: 3001

# Shared configuration
shared:
  adminer_port: 8080
  username: "thoth_user"
  password: "thoth_password"