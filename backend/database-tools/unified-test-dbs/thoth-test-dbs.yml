# Unified thoth-test-dbs pool with multiple databases and single Adminer
name: thoth-test-dbs

services:
  # MariaDB Server (will host multiple databases)
  mariadb-server:
    image: mariadb:11.4
    container_name: mariadb-server
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: thoth_root_password
      MYSQL_USER: thoth_user
      MYSQL_PASSWORD: thoth_password
    ports:
      - "3308:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./db-init/mariadb:/docker-entrypoint-initdb.d
    networks:
      - test-dbs-net
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 15s
      interval: 15s
      timeout: 10s
      retries: 5
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=1G
      --max-allowed-packet=64M

  # MySQL Server (will host multiple databases)
  mysql-server:
    image: mysql:8.0
    container_name: mysql-server
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: thoth_root_password
      MYSQL_USER: thoth_user
      MYSQL_PASSWORD: thoth_password
    ports:
      - "3309:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db-init/mysql:/docker-entrypoint-initdb.d
    networks:
      - test-dbs-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      start_period: 15s
      interval: 15s
      timeout: 10s
      retries: 5
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=1G
      --max-allowed-packet=64M

  # PostgreSQL Server (will host multiple databases)
  postgres-server:
    image: postgres:15
    container_name: postgres-server
    restart: unless-stopped
    environment:
      POSTGRES_USER: thoth_user
      POSTGRES_PASSWORD: thoth_password
      POSTGRES_DB: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init/postgres:/docker-entrypoint-initdb.d
    networks:
      - test-dbs-net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "thoth_user", "-d", "postgres"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  # Note: SQL Server and Oracle are disabled for Docker deployment
  # Schemas and data import scripts are still generated for external cloud servers

  # Supabase Server (PostgreSQL with Supabase features)
  supabase-server:
    image: supabase/postgres:15.1.0.147
    container_name: supabase-server
    restart: unless-stopped
    environment:
      POSTGRES_USER: supabase_admin
      POSTGRES_PASSWORD: thoth_password
      POSTGRES_DB: postgres
      # Supabase specific configurations
      JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      ANON_KEY: your-anon-key
      SERVICE_ROLE_KEY: your-service-role-key
    ports:
      - "5435:5432"
    volumes:
      - supabase_data:/var/lib/postgresql/data
      - ./db-init/supabase:/docker-entrypoint-initdb.d
    networks:
      - test-dbs-net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "supabase_admin", "-d", "postgres"]
      start_period: 30s
      interval: 15s
      timeout: 10s
      retries: 5

  # PostgREST API for PostgreSQL
  postgrest:
    image: postgrest/postgrest:v11.2.0
    container_name: postgrest-api
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://thoth_user:thoth_password@postgres-server:5432/california_schools
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: thoth_user
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:3100
    ports:
      - "3100:3000"
    networks:
      - test-dbs-net
    depends_on:
      postgres-server:
        condition: service_healthy

  # PostgREST API for Supabase
  supabase-rest:
    image: postgrest/postgrest:v11.2.0
    container_name: supabase-rest-api
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://supabase_admin:thoth_password@supabase-server:5432/california_schools
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:3001
    ports:
      - "3001:3000"
    networks:
      - test-dbs-net
    depends_on:
      supabase-server:
        condition: service_healthy

  # Single Adminer for all databases
  adminer:
    image: adminer:4.8.1
    container_name: thoth-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - test-dbs-net
    environment:
      ADMINER_DEFAULT_SERVER: mariadb-server
    depends_on:
      - mariadb-server
      - mysql-server
      - postgres-server
      - supabase-server

volumes:
  mariadb_data:
    driver: local
  mysql_data:
    driver: local
  postgres_data:
    driver: local
  # Note: SQL Server and Oracle volumes removed - using external cloud servers
  supabase_data:
    driver: local

networks:
  test-dbs-net:
    driver: bridge